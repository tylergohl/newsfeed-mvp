name: teardown

on: workflow_dispatch
env:
  AWS_DEFAULT_REGION: us-west-2
  ENVIRONMENT: local
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

jobs:
  teardown:
    runs-on: ubuntu-latest
    container: amazon/aws-cli:2.1.15  
    steps:     
      - name: Delete stacks
        run: |
          aws cloudformation delete-stack --stack-name $ENVIRONMENT-newsfeed-front-end
          aws cloudformation delete-stack --stack-name $ENVIRONMENT-newsfeed-quotes
          aws cloudformation delete-stack --stack-name $ENVIRONMENT-newsfeed-newsfeed
          aws cloudformation delete-stack --stack-name $ENVIRONMENT-alb
          aws cloudformation delete-stack --stack-name $ENVIRONMENT-vpc
          aws cloudformation delete-stack --stack-name $ENVIRONMENT-ec2-base-instance-profile
          aws ssm delete-parameter --name "/$ENVIRONMENT/newsfeed/newsfeed-token"
